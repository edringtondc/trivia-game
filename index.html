<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 heading">
                <h1>Trivia Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 timer">
                <h4>You have <span id="timer">0</span> seconds left</h4>
                
            </div>
            <div class="scoreBox">
                <h3>Correct Answers: <span id="correct"></span></h3>
                <h3>Incorrect Answers: <span id="incorrect"></span></h3>

            </div>

        </div>

        <div id="gameWrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h4 id="question">Asks a Question</h4>

                    <h2 id="correctAnswer" class="flex-column"></h2>


                    <div class="row buttonDiv">
                        <div class="col-lg-12 answers">

                        </div>
                        <div id="picDiv"></div>



                    </div>
                </div>
                <button type="button" class="btn btn-light" id="start">Start Game</button>
            </div>
        </div>

    </div>


    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
