<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>


    <div class="container d-flex flex-column card p-5">
        <div class="row d-flex justify-content-around pb-2" id="heading" >
            <h1>Game of Thrones Trivia</h1>
            <h5>You have 15 seconds to answer each question, unanswered questions will be counted as wrong!</h5>
            

        </div>

        <div class="row d-flex justify-content-around">
            <div id="startRow">
                <!-- <button type='button' class='btn btn-light' id='start'>Start Game</button> -->
            </div>
        </div>

        <div class="row d-flex justify-content-between">
            <div class="col-lg-4 timer">


            </div>



            <div class="scoreBox col-lg-4 pl-5">


            </div>
        </div>



        <div id="gameWrapper" class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h4 id="question"></h4>

                    <h2 id="correctAnswer" class="flex-column"></h2>



                </div>
            </div>
            <div class="row flex-column">

                <div class="buttonsDiv">


                </div>

                <div id="picDiv" class="align-self-center">

                </div>

            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
